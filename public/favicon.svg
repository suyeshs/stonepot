<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Microphone icon -->
  <g fill="white">
    <!-- Mic body -->
    <rect x="42" y="25" width="16" height="25" rx="8" />

    <!-- Mic stand -->
    <rect x="48" y="50" width="4" height="15" />

    <!-- Mic base -->
    <path d="M 35 65 Q 50 70 65 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Sound waves -->
    <path d="M 25 40 Q 20 50 25 60" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 75 40 Q 80 50 75 60" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
